name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: monorepo/frontend/package-lock.json  # Ensure correct path

      - name: Install dependencies
        working-directory: monorepo/frontend
        run: npm install

      - name: Build project
        working-directory: monorepo/frontend
        run: npm run build
